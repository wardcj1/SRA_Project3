<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Smart Robo Investments</title>
    <style>
      #wrapper {
        width: 100%;
        padding-top: 30px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      #portfolio {
        width: 40%;
        margin-left: 20px;
        background-color: white;
        border-style: solid;
        border-color: red;
        border-width: 2px;
      }

      #watchlist {
        width: 55%;
        margin-left: 20px;
        margin-right: 20px;
        background-color: white;
        border-style: solid;
        border-color: blue;
        border-width: 2px;
      }

      #watchlist { 
        float: right; 
      }

      #portfolio { 
        float: left; 
      }

      table, td {
        border-width: 1px;
        border-style: solid;
        border-color: black;
      }
      
      body {
        font-family: sans-serif;
        background-color: white;
      }

      #results { 
        margin-top: 50px; 
      }

      #userinput { 
        font-size: 24px; 
      }
      
      input {
        width: 50%;
        height: 36px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Smart Robo Investments</h1>
      <form id="userinput">
          <input type="text" id="company" placeholder="Company"/>
        <br />
          <input type="text" id="ticker" placeholder="Ticker Symbol"/>
        <br />
        <button type="submit" id="addstock">Search</button>
      </form>
      <div id="results">
        <table id="portfolio">
        </table>
      </div>
      <div id="results">
        <table id="watchlist">
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
